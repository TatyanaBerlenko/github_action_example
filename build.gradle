plugins {
    id 'java'
    id 'checkstyle'
    id 'pmd'
    id 'com.github.spotbugs' version '5.0.14'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
    maven {
        url 'https://raw.githubusercontent.com/dynapp/robot-core/master/repo/'
    }
}

dependencies {
    implementation 'com.qualcomm.robotcore:ftc-robotcore:8.1.1'
    implementation 'com.qualcomm.hardware:ftc-robot-controller:8.1.1'

    testImplementation 'junit:junit:4.13.2'
}

checkstyle {
    toolVersion = '10.12.0'
    configFile = file('config/checkstyle/checkstyle.xml')
}

pmd {
    toolVersion = '6.58.0'
    ruleSets = []
    ruleSetFiles = files('config/pmd/ruleset.xml')
}

spotbugs {
    toolVersion = '4.9.5'
    effort = 'max'
    reportLevel = 'low'
}

tasks.named('check') {
    dependsOn(
        tasks.named('checkstyleMain'),
        tasks.named('pmdMain'),
        tasks.named('spotbugsMain')
    )
}
